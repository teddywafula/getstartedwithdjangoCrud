<!DOCTYPE html>
<html>
<body>

<h1>Members!</h1>

<table border="1">
{% for x in members %}
    <tr>
        <td>{{ x.id }}</td>
        <td>{{ x.firstname }}</td>
        <td>{{ x.lastname }}</td>
        <td><a href="{{x.id}}/delete/">Delete</a></td>
        <td><a href="{{x.id}}/edit/">Edit</a></td>
    </tr>
{% endfor %}
</table>
<p>
<a href="create/">Add member</a>
</p>
</body>
</html>
